<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Cotizador.js"></script>
</head>
<body onload="">
    <div class="container">
        <header>
            <h1>Cotizador de Seguros</h1>
        </header>
        <div class="formulario">
            <form>
                <div id="msj-error-cotizador"></div>
                <div class="campo">
                    <label>Marca</label>
                    <select name="marca" id="marca">
                        <option value="">-- Seleccione --</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="audi">Audi</option>
                        <option value="bmw">BMW</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Año</label>
                    <select name="year" id="anio">
                        <option value="">-- Seleccione --</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option> 
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                    </select>
                </div>
                <div class="campo">
                    <label>Plan</label>
                    <imput 
                        type="radio"
                        name="plan"
                        value="basico"
                        class="radio"
                        id="radioBasico"
                        /> Basico
                    <imput 
                        type="radio"
                        name="plan"
                        value="completo"
                        class="radio"
                        id="radioCompleto"
                        /> Completo
                </div>
                <imput type="button" onclick="cotizarSeguto"() class="button-primary u-full-width"
                value="Cotizar" />
            </form>
            <div class="mensaje" id="msj">Elije marca, año y tipo de seguro</div>
            <div id="resumen" style="display: none">
                <img src="cargando.gif" width="300" height="300">
            </div>
            <div class="" id="resultado" style="display: none">
            </div>
        </div>
    </div>
</body>
</html>
